<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Do Math!</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <h2>Simple Maths</h2>
    <p>
        Find the resultant of simple math operations here! <br/>
        We currently support: <b>Addition</b>, <b>Multiplication</b> <br/>
        We will be supporting: <b>Addition</b>, <b>Decimal to Fraction Conversion</b>
    </p>
    <section class="operation">
        <h4>Addition</h4>
        <form action="addition" method="post">
            <label for="operands">Operands (comma-separated):</label>
            <input type="text" name="operands" id="operands"> <br/>
            <input type="submit" value="Calculate!">
        </form>
        <h4>Multiplication</h4>
        <form action="multiplication" method="post">
            <label for="operands">Operands (comma-separated):</label>
            <input type="text" name="operands" id="operands"> <br/>
            <input type="submit" value="Calculate!">
        </form>
        <h4>Decimal to Fraction</h4>
        <form action="decimaltofraction" method="post">
            <label for="operands">Decimal:</label>
            <input type="text" name="decimal" id="operands"> <br/>
            <input type="submit" value="Convert!">
        </form>
    </section>
</body>
</html>
